<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/logo.ico" type="image/gif" sizes="16x16">
    <title>Xtreme Music Player</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main_div">
      <div class="music_container">
        <h2 id="title">Dj-Remix</h2>
        <h3 id="artist">PM Dj</h3>
        <div class="img_container">
          <img src="images/pm_1.jpg" alt="" />
        </div>
        <audio src="music/pm_1.mp3"></audio>

        <!-- controls -->
        <div class="music_controls">
          <i class="fas fa-backward" id="prev" title="Previous"></i>
          <i class="fas fa-play main_button" id="play" title="Play"></i>
          <i class="fas fa-forward" id="next" title="Next"></i>
        </div>
      </div>
    </div>
    <script>
      const img = document.querySelector("img");
      const music = document.querySelector("audio");
      const play = document.getElementById("play");
      const artist = document.getElementById("artist");
      const title = document.getElementById("title");
      const prev = document.getElementById("prev");
      const next = document.getElementById("next");

      const songs = [
        {
          name: "pm_1",
          title: "Dj-Remix",
          artist: "PM Dj",
        },
        {
          name: "pm_2",
          title: "Kuda Jane",
          artist: "KK,Shilpa Rao",
        },
        {
          name: "pm_3",
          title: "The Classic Arjit Sing Mashup",
          artist: "Dj Kiran Kamath",
        },
        {
          name: "pm_4",
          title: "Main Agar",
          artist: "Arjit Singh",
        },
        {
          name: "pm_5",
          title: "Danza Kuduro",
          artist: "Lucenzo",
        },
        {
          name: "pm_6",
          title: "Ae Dil Hai Mushkil",
          artist: "Sanam",
        },
        {
          name: "pm_7",
          title: "Ek Pyar Ka Nagma",
          artist: "Arijit Singh",
        },
        {
          name: "pm_8",
          title: "Tere Sath Tu",
          artist: "Jubin Nautiyal",
        },
        {
          name: "pm_9",
          title: "Tere Bin Ho Na Sakega Gujara",
          artist: "K.K",
        },
        {
          name: "pm_10",
          title: "Lambiyaan Si Judaiyaan",
          artist: "Arijit Singh,Shadab",
        },
        {
          name: "pm_11",
          title: "Main Tera Boyfriend",
          artist: "Arijit Singh,Neha kakkar",
        },
      ];

      let isPlaying = false;

      const playMusic = () => {
        isPlaying = true;
        music.play();
        play.classList.replace("fa-play", "fa-pause");
        img.classList.add("anime");
      };

      const pauseMusic = () => {
        isPlaying = false;
        music.pause();
        play.classList.replace("fa-pause", "fa-play");
        img.classList.remove("anime");
      };

      play.addEventListener("click", () => {
        isPlaying ? pauseMusic() : playMusic();
      });

      const loadSong = (songs) => {
        title.textContent = songs.title;
        artist.textContent = songs.artist;
        music.src = "music/" + songs.name + ".mp3";
        img.src = "images/" + songs.name + ".jpg";
      };

      songIndex = 0;
    //   loadSong(songs[3]);

      const nextSong = () => 
      {
        songIndex = (songIndex + 1) % songs.length;
        loadSong(songs[songIndex])
        playMusic();
      }
      const prevSong = () => 
      {
        {
        songIndex = (songIndex - 1 + songs.length) % songs.length;
        loadSong(songs[songIndex])
        playMusic();
      }
      }

      next.addEventListener('click',nextSong);
      prev.addEventListener('click',prevSong);

    </script>
  </body>
</html>
